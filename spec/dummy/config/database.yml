defaults: &defaults
  username: postgres
  adapter: postgresql
  pool: 5
  timeout: 5000
 
development:
  database: thredded_development
  <<: *defaults
 
staging:
  database: thredded_staging
  <<: *defaults
 
production:
  database: thredded_production
  <<: *defaults
 
test:
  database: thredded_test
  <<: *defaults

